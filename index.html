<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thirst Bet</title>
  <style>
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0b1620; color:#e9f1ff; }
    .wrap { max-width: 720px; margin: 32px auto; padding: 0 16px; }
    .h1 { font-size: 34px; font-weight: 800; display:flex; align-items:center; gap:10px; margin-bottom:8px; }
    .sub { color:#98a6bd; margin-bottom:6px; }
    .ver { color:#667a96; font-size:12px; margin-bottom:20px; }
    .card { background:#0f1e2d; border-radius:16px; padding:16px; margin:16px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .card-head { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .card-head div { font-weight:700; letter-spacing:0.5px; }
    button { background:#213147; color:#cfe1ff; border:0; border-radius:12px; padding:8px 14px; font-weight:600; cursor:pointer; }
    button[disabled]{ opacity:.5; cursor:not-allowed; }
    button:active { transform: translateY(1px); }
    .lines { color:#c3cee3; min-height:24px; }
    .line-row { display:grid; grid-template-columns: 1fr auto; gap:10px; padding:10px 0; border-top:1px solid rgba(255,255,255,0.06); }
    .line-row:first-child { border-top:0; }
    .teams { font-weight:600; }
    .prices, .time { color:#9ab0c9; font-size:14px; }
    .time { grid-column: 1 / -1; }
    .wallet-box { background:#102437; border-radius:12px; padding:12px 16px; margin-bottom:20px; display:flex; flex-direction:column; gap:8px; }
    .wallet-box input { background:#0b1620; border:1px solid #22344d; border-radius:8px; padding:8px; color:#e9f1ff; width:100%; }
    .leaderboard { margin-top:20px; font-size:14px; }
    .leaderboard div { padding:4px 0; border-bottom:1px solid rgba(255,255,255,0.05); }
    .stake-row { display:flex; gap:8px; align-items:center; margin-top:6px; }
    .stake-input { width:96px; background:#0b1620; border:1px solid #22344d; border-radius:8px; padding:6px; color:#e9f1ff; }
    .muted { color:#9ab0c9; font-size:14px; }
    /* Toast */
    #toast { position:fixed; left:50%; bottom:18px; transform:translateX(-50%); background:#0f1e2d; color:#e9f1ff; border:1px solid #22344d; border-radius:10px; padding:10px 14px; font-size:14px; opacity:0; pointer-events:none; transition:opacity .2s ease; box-shadow:0 8px 24px rgba(0,0,0,.35);}
    #toast.show { opacity:1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="h1">üíß Thirst Bet</div>
    <div class="sub">Auto-loaded live lines (NFL & NBA).</div>
    <div class="ver">build: inline-2025-11-15-13b</div>

    <!-- Wallet Verification -->
    <div class="wallet-box">
      <div><strong>Verify Wallet</strong></div>
      <input id="walletAddr" placeholder="Enter your Solana wallet address" />
      <button id="verifyBtn">Verify Wallet</button>
      <div id="walletStatus" class="muted"></div>
      <div id="bankroll" class="muted">Bankroll: ‚Äî</div>
    </div>

    <!-- Leaderboard (weekly) -->
    <div class="card" id="leaderboardCard" style="display:none;">
      <div class="card-head">
        <div>Leaderboard (This Week)</div>
        <button id="refreshBoard">Refresh</button>
      </div>
      <div class="leaderboard" id="leaderboardBody">Loading...</div>
    </div>

    <!-- My Bets -->
    <div class="card" id="myBetsCard" style="display:none;">
      <div class="card-head">
        <div>My Bets (This Week)</div>
        <button id="refreshMine">Refresh</button>
      </div>
      <div id="myBetsBody" class="leaderboard">No bets yet.</div>
    </div>

    <!-- NFL -->
    <div class="card" data-sport="NFL">
      <div class="card-head">
        <div>NFL</div>
        <button data-action="refresh" data-sport="NFL">Refresh</button>
      </div>
      <div class="lines">No lines available right now.</div>
    </div>

    <!-- NBA -->
    <div class="card" data-sport="NBA">
      <div class="card-head">
        <div>NBA</div>
        <button data-action="refresh" data-sport="NBA">Refresh</button>
      </div>
      <div class="lines">No lines available right now.</div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
  // ===== Inline app =====
  const API_BASE = 'https://thirst-bet-backend.onrender.com';
  const uidKey = 'thirst_uid';
  const walletKey = 'thirst_wallet';

  // CSS.escape polyfill (iOS Safari)
  window.CSS = window.CSS || {};
  CSS.escape = CSS.escape || (s => String(s).replace(/("|'|\\|\\.|#|\\[|\\]|:|\\(|\\)|\\s)/g, '\\$1'));

  if (!localStorage.getItem(uidKey)) localStorage.setItem(uidKey, 'user-' + Math.random().toString(36).slice(2));
  const USER_ID = localStorage.getItem(uidKey);
  let CURRENT_WALLET = localStorage.getItem(walletKey) || '';

  // Simple toast
  let toastTimer;
  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(()=> t.classList.remove('show'), 2500);
  }

  function fetchJSON(url, opts) {
    opts = opts || {};
    opts.headers = Object.assign({
      'x-user-id': USER_ID,
      'Content-Type': 'application/json'
    }, opts.headers || {});
    return fetch(url, opts).then(async r => {
      if (!r.ok) {
        const txt = await r.text().catch(()=> '');
        throw new Error(txt || ('HTTP ' + r.status));
      }
      return r.json();
    });
  }

  // Helpers
  function asTime(s){try{return new Date(s).toLocaleString()}catch(_){return''}}
  function escapeHtml(str){return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;')}
  function formatPrice(x){if(x===null||x===undefined||x==='')return'';var n=Number(x);if(!isFinite(n))return String(x);return(n>0?'+':'')+Math.round(n)}

  // Cache of line details so "My Bets" can show team & odds
  const LINE_CACHE = new Map(); // lineId -> {aName,bName,priceA,priceB,contestId,ts}

  // Wallet verify
  async function verifyWallet(addr) {
    return fetchJSON(API_BASE + '/wallet/verify', { method: 'POST', body: JSON.stringify({ address: addr }) });
  }

  // Leaderboard weekly
  async function loadLeaderboard() {
    const body = document.getElementById('leaderboardBody');
    if (!body) return;
    body.textContent = 'Loading...';
    try {
      const res = await fetchJSON(API_BASE + '/leaderboard/weekly');
      body.innerHTML = (res.leaderboard || []).map(r =>
        '<div>#' + r.rank + ' ' + (r.name || r.userId.slice(0,5)) + ' ‚Äî $' + Math.round(r.bankroll) + '</div>'
      ).join('') || 'No players yet.';
    } catch {
      body.textContent = 'Error loading leaderboard';
    }
  }

  // My week (bankroll + bets)
  async function refreshMyWeek() {
    if (!CURRENT_WALLET) return;
    const j = await fetchJSON(API_BASE + '/bets/wallet?wallet=' + encodeURIComponent(CURRENT_WALLET));
    const bankrollEl = document.getElementById('bankroll');
    if (bankrollEl) bankrollEl.textContent = 'Bankroll: ' + Math.round(j.remainingBankroll);

    const body = document.getElementById('myBetsBody');
    if (!body) return;

    const rows = (j.bets || []).map(b => {
      const cache = LINE_CACHE.get(String(b.lineId));
      const name = cache ? (b.side === 'A' ? cache.aName : cache.bName) : ('Side ' + b.side);
      const price = cache ? (b.side === 'A' ? cache.priceA : cache.priceB) : '';
      const priceTxt = price === '' || price === null || price === undefined ? '' : ' (' + formatPrice(price) + ')';
      return `<div>${escapeHtml(name)} ‚Äî Stake ${b.stake} ‚Äî ${escapeHtml(b.status)}${escapeHtml(priceTxt)}</div>`;
    });

    body.innerHTML = rows.join('') || '<div class="muted">No bets yet.</div>';
  }

  // Lines
  async function fetchLines(sport){
    // Prefer contests/open (joined to DB), fall back to odds passthrough
    try {
      const r = await fetchJSON(`${API_BASE}/contests/open?sport=${encodeURIComponent(sport)}`);
      if (r && Array.isArray(r.data) && r.data.length) return r.data;
    } catch {}
    const r2 = await fetchJSON(`${API_BASE}/odds?sport=${encodeURIComponent(sport)}`);
    return Array.isArray(r2) ? r2 : (r2.data || r2.lines || []);
  }

  function renderLines(target, items, sport){
    if (!items || !items.length) { target.textContent = 'No lines available right now.'; return; }
    let html = '';
    const max = Math.min(items.length, 50);
    for (let i=0;i<max;i++){
      const c = items[i];
      const L = (c && c.line) || c || {};
      const a = L.selectionA || c?.bestLine?.selectionA || 'A';
      const b = L.selectionB || c?.bestLine?.selectionB || 'B';
      const paRaw = (L.priceA ?? c?.bestLine?.priceA);
      const pbRaw = (L.priceB ?? c?.bestLine?.priceB);
      const pa = formatPrice(paRaw);
      const pb = formatPrice(pbRaw);
      const ts = asTime(c.startsAt || c.start || c.commenceTime);
      const lineId = String(L.id || L.lineId || c.lineId || c.id || '');
      const contestId = String(c.id || c.contestId || L.contestId || '');

      // Cache for later bet display
      LINE_CACHE.set(lineId, { aName:a, bName:b, priceA:paRaw, priceB:pbRaw, contestId, ts });

      html += `
        <div class="line-row">
          <div class="teams">${escapeHtml(a)} vs ${escapeHtml(b)}</div>
          <div class="prices">${escapeHtml(pa)} ¬∑ ${escapeHtml(pb)}</div>
          <div class="time">${ts}</div>
          <div class="stake-row">
            <input type="number" min="1" step="1" placeholder="Stake" class="stake-input" data-line="${escapeHtml(lineId)}" data-contest="${escapeHtml(contestId)}">
            <button class="betA"
              data-line="${escapeHtml(lineId)}" data-contest="${escapeHtml(contestId)}"
              data-name="${escapeHtml(a)}" data-price="${escapeHtml(paRaw)}" data-side="A">Bet ${escapeHtml(a)}</button>
            <button class="betB"
              data-line="${escapeHtml(lineId)}" data-contest="${escapeHtml(contestId)}"
              data-name="${escapeHtml(b)}" data-price="${escapeHtml(pbRaw)}" data-side="B">Bet ${escapeHtml(b)}</button>
          </div>
        </div>`;
    }
    target.innerHTML = html;

    target.querySelectorAll('.betA, .betB').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        if (!CURRENT_WALLET) return alert('Verify wallet first');
        const side = btn.getAttribute('data-side') || 'A';
        const lineId = btn.getAttribute('data-line') || '';
        const contestId = btn.getAttribute('data-contest') || '';
        const selName = btn.getAttribute('data-name') || (side === 'A' ? 'A' : 'B');
        const selPriceRaw = btn.getAttribute('data-price');
        const selPriceTxt = formatPrice(selPriceRaw);

        const input = target.querySelector(`.stake-input[data-line="${CSS.escape(lineId)}"]`);
        const stake = Number(input && input.value ? input.value : '0');
        if (!Number.isInteger(stake) || stake <= 0) return alert('Enter a valid integer stake');

        try {
          await fetchJSON(API_BASE + '/bets/wallet', {
            method: 'POST',
            body: JSON.stringify({ wallet: CURRENT_WALLET, lineId, side, stake, contestId })
          });
          if (input) input.value = '';
          showToast(`Bet ${selName} ${selPriceTxt} ¬∑ Stake ${stake} ‚Äî placed`);
          await refreshMyWeek();
        } catch (e) {
          alert((e && e.message) || String(e));
        }
      });
    });
  }

  function setBusy(sport,busy){
    const btn=document.querySelector('[data-action="refresh"][data-sport="'+sport+'"]');
    if (!btn) return;
    btn.disabled = !!busy;
    btn.textContent = busy ? 'Loading‚Ä¶' : 'Refresh';
  }

  async function loadSport(sport){
    const box = document.querySelector('[data-sport="'+sport+'"] .lines');
    if (!box) return;
    setBusy(sport,true); box.textContent = 'Loading...';
    try {
      const lines = await fetchLines(sport);
      renderLines(box, lines, sport);
    } catch (e) {
      console.error(e);
      box.textContent = 'Failed to load lines.';
    } finally {
      setBusy(sport,false);
    }
  }

  function bindRefresh(){
    document.querySelectorAll('[data-action="refresh"]').forEach(btn=>{
      btn.addEventListener('click', ()=> loadSport(btn.getAttribute('data-sport') || 'NFL'));
    });
  }

  // Boot
  document.addEventListener('DOMContentLoaded', async ()=>{
    const verifyBtn = document.getElementById('verifyBtn');
    const walletInput = document.getElementById('walletAddr');
    const walletStatus = document.getElementById('walletStatus');

    if (CURRENT_WALLET && walletInput) walletInput.value = CURRENT_WALLET;

    if (verifyBtn) {
      verifyBtn.addEventListener('click', async ()=>{
        const addr = (walletInput && walletInput.value ? walletInput.value : '').trim();
        if (!addr) return alert('Enter wallet address');
        verifyBtn.disabled = true;
        walletStatus.textContent = 'Checking balance...';
        try {
          const res = await verifyWallet(addr);
          CURRENT_WALLET = addr;
          localStorage.setItem(walletKey, addr);
          if (res.verified) {
            walletStatus.innerHTML = '‚úÖ Verified! $500 weekly bankroll ready.';
            document.getElementById('leaderboardCard')?.setAttribute('style','display:block;');
            document.getElementById('myBetsCard')?.setAttribute('style','display:block;');
            await Promise.all([loadLeaderboard(), refreshMyWeek()]);
            await Promise.all([loadSport('NFL'), loadSport('NBA')]);
          } else {
            walletStatus.textContent = '‚ùå Needs at least ' + res.required + ' $THIRST tokens.';
          }
        } catch (e) {
          walletStatus.textContent = 'Error: ' + (e.message || e);
        } finally {
          verifyBtn.disabled = false;
        }
      });
    }

    bindRefresh();
    loadSport('NFL'); 
    loadSport('NBA');

    document.getElementById('refreshBoard')?.addEventListener('click', loadLeaderboard);
    document.getElementById('refreshMine')?.addEventListener('click', refreshMyWeek);

    if (CURRENT_WALLET) {
      document.getElementById('leaderboardCard')?.setAttribute('style','display:block;');
      document.getElementById('myBetsCard')?.setAttribute('style','display:block;');
      await Promise.all([loadLeaderboard(), refreshMyWeek()]);
    }
  });
  </script>
</body>
</html>
