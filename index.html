<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thirst Bet</title>
  <style>
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0b1620; color:#e9f1ff; }
    .wrap { max-width: 720px; margin: 32px auto; padding: 0 16px; }
    .h1 { font-size: 34px; font-weight: 800; display:flex; align-items:center; gap:10px; margin-bottom:8px; }
    .sub { color:#98a6bd; margin-bottom:6px; }
    .ver { color:#667a96; font-size:12px; margin-bottom:20px; }
    .card { background:#0f1e2d; border-radius:16px; padding:16px; margin:16px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .card-head { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .card-head div { font-weight:700; letter-spacing:0.5px; }
    button { background:#213147; color:#cfe1ff; border:0; border-radius:12px; padding:8px 14px; font-weight:600; cursor:pointer; }
    button[disabled]{ opacity:.5; cursor:not-allowed; }
    button:active { transform: translateY(1px); }
    .lines { color:#c3cee3; min-height:24px; }
    .line-row { display:grid; grid-template-columns: 1fr auto; gap:10px; padding:10px 0; border-top:1px solid rgba(255,255,255,0.06); }
    .line-row:first-child { border-top:0; }
    .teams { font-weight:600; }
    .prices, .time, .muted { color:#9ab0c9; font-size:14px; }
    .time { grid-column: 1 / -1; }
    .wallet-box { background:#102437; border-radius:12px; padding:12px 16px; margin-bottom:20px; display:flex; flex-direction:column; gap:8px; }
    .wallet-box input { background:#0b1620; border:1px solid #22344d; border-radius:8px; padding:8px; color:#e9f1ff; width:100%; }
    .leaderboard { margin-top:20px; font-size:14px; }
    .leaderboard div { padding:4px 0; border-bottom:1px solid rgba(255,255,255,0.05); }
    .stake-row { display:flex; gap:8px; align-items:center; margin-top:6px; }
    .stake-input { width:96px; background:#0b1620; border:1px solid #22344d; border-radius:8px; padding:6px; color:#e9f1ff; }
    .src { font-size:12px; color:#6f86a5; margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="h1">ðŸ’§ Thirst Bet</div>
    <div class="sub">Auto-loaded live lines (NFL & NBA).</div>
    <div class="ver">build: inline-2025-11-15-13</div>

    <div class="wallet-box">
      <div><strong>Verify Wallet</strong></div>
      <input id="walletAddr" placeholder="Enter your Solana wallet address" />
      <button id="verifyBtn">Verify Wallet</button>
      <div id="walletStatus" class="muted"></div>
      <div id="bankroll" class="muted">Bankroll: â€”</div>
    </div>

    <div class="card" id="leaderboardCard" style="display:none;">
      <div class="card-head">
        <div>Leaderboard (This Week)</div>
        <button id="refreshBoard">Refresh</button>
      </div>
      <div class="leaderboard" id="leaderboardBody">Loading...</div>
    </div>

    <div class="card" id="myBetsCard" style="display:none;">
      <div class="card-head">
        <div>My Bets (This Week)</div>
        <button id="refreshMine">Refresh</button>
      </div>
      <div id="myBetsBody" class="leaderboard">No bets yet.</div>
    </div>

    <div class="card" data-sport="NFL">
      <div class="card-head">
        <div>NFL</div>
        <button data-action="refresh" data-sport="NFL">Refresh</button>
      </div>
      <div class="lines">No lines available right now.</div>
      <div class="src" data-src="NFL"></div>
    </div>

    <div class="card" data-sport="NBA">
      <div class="card-head">
        <div>NBA</div>
        <button data-action="refresh" data-sport="NBA">Refresh</button>
      </div>
      <div class="lines">No lines available right now.</div>
      <div class="src" data-src="NBA"></div>
    </div>
  </div>

  <script>
  (function () {
    const API_BASE = 'https://thirst-bet-backend.onrender.com';
    const uidKey = 'thirst_uid', walletKey = 'thirst_wallet';

    window.CSS = window.CSS || {};
    CSS.escape = CSS.escape || (s => String(s).replace(/("|'|\\|\\.|#|\\[|\\]|:|\\(|\\)|\\s)/g, '\\$1'));

    if (!localStorage.getItem(uidKey)) localStorage.setItem(uidKey, 'user-' + Math.random().toString(36).slice(2));
    const USER_ID = localStorage.getItem(uidKey);
    let CURRENT_WALLET = localStorage.getItem(walletKey) || '';

    async function fetchJSON(url, opts) {
      opts = opts || {};
      opts.headers = Object.assign({
        'x-user-id': USER_ID,
        'Content-Type': 'application/json'
      }, (CURRENT_WALLET ? { 'x-wallet-address': CURRENT_WALLET } : {}), opts.headers || {});
      const r = await fetch(url, opts);
      if (!r.ok) {
        const t = await r.text().catch(()=> '');
        const e = new Error(t || ('HTTP ' + r.status));
        e.status = r.status;
        throw e;
      }
      return r.json();
    }

    const sleep = (ms)=>new Promise(r=>setTimeout(r, ms));
    const asTime = (s)=>{ try{ return new Date(s).toLocaleString(); } catch { return ''; } };
    const escapeHtml = (str)=> String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
    function fmtAmerican(v){
      const n = Number(v);
      if (!Number.isFinite(n)) return '';
      if (n > 0 && n < 10) { // decimal fallback
        const am = n >= 2 ? Math.round((n-1)*100) : Math.round(-100/(n-1));
        return (am>0?'+':'') + am;
      }
      return (n>0?'+':'') + Math.round(n);
    }

    async function verifyWallet(addr) {
      return fetchJSON(API_BASE + '/wallet/verify', { method: 'POST', body: JSON.stringify({ address: addr }) });
    }

    async function refreshMyWeek() {
      if (!CURRENT_WALLET) return;
      const j = await fetchJSON(API_BASE + '/bets/wallet?wallet=' + encodeURIComponent(CURRENT_WALLET));
      document.getElementById('bankroll').textContent = 'Bankroll: ' + Math.round(j.remainingBankroll);
      const body = document.getElementById('myBetsBody');
      body.innerHTML = (j.bets||[]).map(b=>{
        const pay = (b.payout!=null)?(' Â· Payout '+b.payout):'';
        return `<div>#${b.lineId} Â· ${b.side} Â· Stake ${b.stake} Â· ${b.status}${pay}</div>`;
      }).join('') || '<div class="muted">No bets yet.</div>';
    }

    async function forceDbLines(sport) {
      // 1) Try open contests
      try {
        const r = await fetchJSON(`${API_BASE}/contests/open?sport=${encodeURIComponent(sport)}`);
        if (Array.isArray(r?.data) && r.data.length) return { data: r.data, source: '/contests/open' };
      } catch {}

      // 2) Trigger sync (creates contests & lines with AMERICAN odds), wait briefly
      try { await fetchJSON(`${API_BASE}/sync/odds?sport=${encodeURIComponent(sport)}`, { method: 'POST' }); } catch {}
      await sleep(1200);

      // 3) Read again (should now have DB-backed lines)
      try {
        const r2 = await fetchJSON(`${API_BASE}/contests/open?sport=${encodeURIComponent(sport)}`);
        if (Array.isArray(r2?.data) && r2.data.length) return { data: r2.data, source: '/contests/open (after sync)' };
      } catch {}

      // 4) Last resort: public odds; buttons disabled (no DB line.id)
      try {
        const r3 = await fetchJSON(`${API_BASE}/odds?sport=${encodeURIComponent(sport)}`);
        const d = Array.isArray(r3) ? r3 : (r3.data || []);
        return { data: d, source: '/odds (fallback)' };
      } catch (e) {
        return { data: [], source: `error ${e.status || ''}`.trim() };
      }
    }

    function pickLine(c){
      if (!c) return null;
      if (c.line && (c.line.priceA!==undefined || c.line.priceB!==undefined)) {
        return { a:c.line.selectionA||'A', b:c.line.selectionB||'B', pa:c.line.priceA, pb:c.line.priceB, ts:c.startsAt, id:c.line.id, cid:c.id };
      }
      if (c.bestLine) {
        return { a:c.bestLine.selectionA||'A', b:c.bestLine.selectionB||'B', pa:c.bestLine.priceA, pb:c.bestLine.priceB, ts:c.startsAt||c.commenceTime, id:c.bestLine.id, cid:c.id };
      }
      if (c.selectionA || c.selectionB || c.priceA!==undefined || c.priceB!==undefined) {
        return { a:c.selectionA||'A', b:c.selectionB||'B', pa:c.priceA, pb:c.priceB, ts:c.startsAt||c.commenceTime, id:c.id, cid:c.contestId };
      }
      return null;
    }

    function renderLines(target, items, sport, source) {
      const srcEl = document.querySelector(`.src[data-src="${sport}"]`);
      if (srcEl) srcEl.textContent = `source: ${source}`;
      if (!items || !items.length) { target.textContent = 'No lines available right now.'; return; }

      let html = '';
      for (let i=0;i<Math.min(items.length, 50);i++){
        const c = items[i];
        const L = pickLine(c) || { a:'A', b:'B', pa:'', pb:'', ts:'', id:null, cid:null };
        const disabled = (!L.id || !L.cid) ? 'disabled' : '';
        const hint = (!L.id || !L.cid) ? ' (syncing...)' : '';
        html += `
          <div class="line-row">
            <div class="teams">${escapeHtml(L.a)} vs ${escapeHtml(L.b)}</div>
            <div class="prices">${escapeHtml(fmtAmerican(L.pa))} Â· ${escapeHtml(fmtAmerican(L.pb))}</div>
            <div class="time">${asTime(L.ts)}</div>
            <div class="stake-row">
              <input type="number" min="1" step="1" placeholder="Stake" class="stake-input"
                     data-line="${escapeHtml(String(L.id||''))}" data-contest="${escapeHtml(String(L.cid||''))}">
              <button class="betA" ${disabled}
                      data-line="${escapeHtml(String(L.id||''))}" data-contest="${escapeHtml(String(L.cid||''))}">Bet ${escapeHtml(L.a)}${hint}</button>
              <button class="betB" ${disabled}
                      data-line="${escapeHtml(String(L.id||''))}" data-contest="${escapeHtml(String(L.cid||''))}">Bet ${escapeHtml(L.b)}${hint}</button>
            </div>
          </div>`;
      }
      target.innerHTML = html;

      target.querySelectorAll('.betA, .betB').forEach(btn=>{
        if (btn.hasAttribute('disabled')) return;
        btn.addEventListener('click', async ()=>{
          if (!CURRENT_WALLET) return alert('Verify wallet first');
          const side = btn.classList.contains('betA') ? 'A' : 'B';
          const lineId = btn.getAttribute('data-line');
          const contestId = btn.getAttribute('data-contest');
          const input = target.querySelector(`.stake-input[data-line="${CSS.escape(lineId||'')}"]`);
          const stake = Number(input && input.value ? input.value : '0');
          if (!Number.isInteger(stake) || stake <= 0) return alert('Enter a valid integer stake');
          try {
            await fetchJSON(API_BASE + '/bets/wallet', {
              method: 'POST',
              body: JSON.stringify({ wallet: CURRENT_WALLET, lineId, side, stake, contestId })
            });
            alert(`Bet placed: ${side} for ${stake}`);
            if (input) input.value = '';
            await refreshMyWeek();
          } catch (e) {
            alert((e && e.message) || String(e));
          }
        });
      });
    }

    async function loadSport(sport) {
      const box = document.querySelector(`[data-sport="${sport}"] .lines`);
      if (!box) return;
      const btn = document.querySelector(`[data-action="refresh"][data-sport="${sport}"]`);
      if (btn) { btn.disabled = true; btn.textContent = 'Loadingâ€¦'; }
      box.textContent = 'Loading...';
      try {
        const { data, source } = await forceDbLines(sport);
        renderLines(box, data, sport, source);
      } catch {
        box.textContent = 'Failed to load lines.';
      } finally {
        if (btn) { btn.disabled = false; btn.textContent = 'Refresh'; }
      }
    }

    function bindRefresh(){
      document.querySelectorAll('[data-action="refresh"]').forEach(btn=>{
        btn.addEventListener('click', ()=> loadSport(btn.getAttribute('data-sport') || 'NFL'));
      });
    }

    document.addEventListener('DOMContentLoaded', async ()=>{
      const verifyBtn = document.getElementById('verifyBtn');
      const walletInput = document.getElementById('walletAddr');
      const walletStatus = document.getElementById('walletStatus');

      if (CURRENT_WALLET && walletInput) walletInput.value = CURRENT_WALLET;

      if (verifyBtn) {
        verifyBtn.addEventListener('click', async ()=>{
          const addr = (walletInput && walletInput.value ? walletInput.value : '').trim();
          if (!addr) return alert('Enter wallet address');
          verifyBtn.disabled = true;
          walletStatus.textContent = 'Checking balance...';
          try {
            const res = await verifyWallet(addr);
            CURRENT_WALLET = addr;
            localStorage.setItem(walletKey, addr);
            if (res.verified) {
              walletStatus.innerHTML = 'âœ… Verified! $500 weekly bankroll ready.';
              document.getElementById('leaderboardCard')?.setAttribute('style','display:block;');
              document.getElementById('myBetsCard')?.setAttribute('style','display:block;');
              await Promise.all([loadSport('NFL'), loadSport('NBA'), refreshMyWeek()]);
            } else {
              walletStatus.textContent = 'Error: ' + (res.error || 'Wallet not verified');
            }
          } catch (e) {
            walletStatus.textContent = 'Error: ' + (e.message || e);
          } finally {
            verifyBtn.disabled = false;
          }
        });
      }

      bindRefresh();
      loadSport('NFL');
      loadSport('NBA');

      document.getElementById('refreshBoard')?.addEventListener('click', async ()=>{
        const body = document.getElementById('leaderboardBody');
        body.textContent = 'Loading...';
        try {
          const res = await fetchJSON(API_BASE + '/leaderboard/weekly');
          body.innerHTML = (res.leaderboard || []).map(r =>
            '<div>#' + r.rank + ' ' + (r.name || r.userId.slice(0,5)) + ' â€” $' + Math.round(r.bankroll) + '</div>'
          ).join('') || 'No players yet.';
        } catch { body.textContent = 'Error loading leaderboard'; }
      });

      document.getElementById('refreshMine')?.addEventListener('click', refreshMyWeek);

      if (CURRENT_WALLET) {
        document.getElementById('leaderboardCard')?.setAttribute('style','display:block;');
        document.getElementById('myBetsCard')?.setAttribute('style','display:block;');
        await refreshMyWeek();
      }
    });
  })();
  </script>
</body>
</html>
